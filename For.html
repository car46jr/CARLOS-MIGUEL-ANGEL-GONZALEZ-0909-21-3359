<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Programa utilizando ciclo For</title>
</head>
<body>

<script> //Comienso de variables y comienzo del siclo for
cars=["BMW","Volvo","Saab","Ford"];
var i=2,len=cars.length;
for (; i<len; i++){
	document.write(cars[i] + "<br>");
}
</script>

</body>
</html>
